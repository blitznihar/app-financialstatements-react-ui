apiVersion: apps/v1
kind: Deployment
metadata:
  name: financialstatements-react-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financialstatements-react-ui
  template:
    metadata:
      labels:
        app: financialstatements-react-ui
    spec:
      containers:
      - name: financialstatements-react-ui-container
        image: blitznihar/app-financialstatements-react-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5174
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: financialstatements-react-ui-service
spec:
  type: NodePort
  selector:
    app: financialstatements-react-ui
  ports:
  - port: 5174
    targetPort: 5174
    nodePort: 30174